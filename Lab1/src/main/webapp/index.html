<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String to List Servlet</title>
</head>
<body>
<h1>Enter a string to display characters as an ordered list</h1>
<form action="stringToList" method="get">
    <label for="inputString">String:</label>
    <input type="text" id="inputString" name="inputString">
    <button type="submit">Submit</button>
</form>
</body>
</html>
